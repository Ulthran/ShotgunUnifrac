name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v3.17.0
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VALIDATE_SNAKEMAKE_SNAKEFMT: true
  
  test-snakemake:
    name: Test Tree Building
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: setup-conda
        # You may pin to the exact commit or the version.
        # uses: s-weigand/setup-conda@945fd9e7c92f1efb12634ba552ee0b2ec140a5fd
        uses: s-weigand/setup-conda@v1.1.0
        with:
          # Additional channels like 'conda-forge' which can be used to install packages
          conda-channels: 'bioconda' # optional, default is 
      
      - name: Install Dependencies
        run: |
          python -m pip install -U pytest
          python -m pip install -U pytest-cov
          python -m pip install snakemake
          conda install -c conda-forge mamba
          cd CorGE
          python -m pip install .

      - name: Run Tests
        run: |
          pytest --cov .tests/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  
  test-corge:
    name: Test CorGE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: |
          cd CorGE
          python -m pip install .
          python -m pip install -U pytest
          python -m pip install -U pytest-cov
      
      - name: Run Tests
        run: |
          pytest --cov CorGE/tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
      
          
          



name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev
  schedule:
    - cron: "0 13 * * 1"

jobs:
  test-all:
    name: Test CorGE & Tree Building
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: setup-conda
        # You may pin to the exact commit or the version.
        # uses: s-weigand/setup-conda@945fd9e7c92f1efb12634ba552ee0b2ec140a5fd
        uses: s-weigand/setup-conda@v1.1.1
        with:
          # Additional channels like 'conda-forge' which can be used to install packages
          conda-channels: 'bioconda' # optional, default is 
      
      - name: Install Dependencies
        run: |
          conda install -c conda-forge mamba=1.1
          mamba install -c conda-forge -c bioconda snakemake
          pip install pytest
          pip install pytest-cov

      - name: Run Tests
        run: |
          cd CorGE
          pip install -e .
          pytest --cov .
          cp .coverage ../
          cd ..
          conda list
          pytest .tests/ # Test snakemake pipeline
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

      
          
          


